<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"

</head>

<body>
    <div class="wrapper">
        <div>
            <h2>Add Class</h2>
            <div class="classcontent">
                <button class="classbutton">add class</button>
                <p id="classP">click the button to add class "red" to this paragraph</p>
            </div>
            <hr>
        </div>

        <div>
            <h2>Slidetoggle</h2>
            <div class="classcontent">
                <button id="slidebutton">Slidetoggle</button>
                <p id="slidep">click the button to slidetoggle a hidden image</p>
            </div>
            <hr>
        </div>

        <div>
            <h2>Append</h2>
            <div class="classcontent">
                <button id="appendbutton">Append</button>
                <p id="appendP">click the button to append a new paragraph</p>
            </div>
            <hr>
        </div>




    </div>
    <script src="./main.js"></script>

</body>

</html>
